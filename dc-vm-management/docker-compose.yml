version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dc-postgres
    environment:
      POSTGRES_DB: dc_vm_management
      POSTGRES_USER: dc_user
      POSTGRES_PASSWORD: dc_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - dc-network
    restart: unless-stopped

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: dc-redis
    ports:
      - "6379:6379"
    networks:
      - dc-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dc-backend
    environment:
      DATABASE_URL: postgresql://dc_user:dc_password@postgres:5432/dc_vm_management
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - dc-network
    volumes:
      - ./backend:/app
      - /var/run/libvirt:/var/run/libvirt:ro
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dc-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dc-network
    restart: unless-stopped

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dc-celery-worker
    command: celery -A main.celery worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://dc_user:dc_password@postgres:5432/dc_vm_management
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - dc-network
    volumes:
      - ./backend:/app
      - /var/run/libvirt:/var/run/libvirt:ro
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dc-celery-beat
    command: celery -A main.celery beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://dc_user:dc_password@postgres:5432/dc_vm_management
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      - postgres
      - redis
    networks:
      - dc-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: dc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - dc-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dc-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - dc-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  dc-network:
    driver: bridge